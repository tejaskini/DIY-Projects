<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styling</title>
    <link rel="stylesheet" href="/TeaCup/style.css">

</head>

<body>
    <span>It's <br> tea <br><span class="t"> Time!</span></span>
    <div class="container">

        <!-- This is the main container! -->
        <div class="plate">
            <!-- This plate div for the plate of cup -->
        </div>
        <div class="cup">

            <!-- This div for the cup -->
            <div class="top">
                <!-- This div for the top shape of the cup -->
                <div class="vap">
                    <!-- This div for the vapours of tea -->
                    <span style="--i:20;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:12;"></span>
                    <span style="--i:6;"></span>
                    <span style="--i:4;"></span>
                    <span style="--i:10;"></span>
                    <span style="--i:8;"></span>
                    <span style="--i:11;"></span>
                    <span style="--i:3;"></span>
                    <span style="--i:17;"></span>
                    <span style="--i:9;"></span>
                    <span style="--i:15;"></span>
                    <span style="--i:14;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:5;"></span>
                    <span style="--i:18;"></span>
                    <span style="--i:7;"></span>
                    <span style="--i:16;"></span>
                    <span style="--i:19;"></span>
                </div>
                <div class="circle">
                    <!-- This top shape of cup -->
                    <div class="tea">
                        <!-- This div for the tea inside the circle div -->
                    </div>
                </div>
            </div>
            <div class="handle">
                <!-- This div for the handle of cup that inside the container div -->
            </div>
        </div>
    </div>
</body>

</html>
