<source src="/MusicPlayer/media/Song.mp3" type="audio/mp3">


</audio>
<script>
    var myRing = document.getElementById("myRing");
    var icon = document.getElementById("play"); 

    play.onclick = function(){
       if(myRing.paused){
           myRing.play();
           play.src = "/MusicPlayer/media/pause.png"
       }
       else{
            myRing.pause();
            play.src ="/MusicPlayer/media/Play.png" 
       }
     
    }



</script>
